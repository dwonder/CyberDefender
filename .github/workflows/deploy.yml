# Name for the workflow
name: Build and Deploy to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

     # Add this permissions block to grant write access
    permissions:
      contents: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # 2. Sets up the specific version of Node.js
      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20' # You can change this to your project's Node version
          cache: 'npm'

      # 3. Installs dependencies
      - name: Install dependencies 📦
        run: npm ci

      # 4. Builds the project for production
      - name: Build project 🏗️
        run: npm run build # This runs the "build" script from your package.json

      # 5. Deploys the build folder to the gh-pages branch
      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The folder the action should deploy.
          # Change this to "build" if your project uses that.
          publish_dir: ./dist
